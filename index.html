<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/df081eb5e2.js" crossorigin="anonymous"></script>
</head>
<body>
<main>
  <section class="container">
    
    <div class="title">
    <h2>Our Reviews</h2>
    <div class="underline"></div>
    </div>
    <article class="review">
    <div class="container-img">
        <img src=""id="img"alt="Best Player">
    </div>
    <h4 id="name"></h4>
    <p id="job">Footballer</p>
    <p id="info">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et justo duo dolores et ea rebum.</p>
    <div class="container-btn">
        <button class="prev-btn">
        <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
        <i class="fas fa-chevron-right"></i>
        </button>
    </div>
    <button class="random-btn">Surprise Me</button>
    </article>
    
  </section>
</main>

<script src="js/index.js"></script>
</body>
</html>
